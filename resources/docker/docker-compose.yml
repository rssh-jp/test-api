version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: test-api-mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: testdb
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      - ./mysql-charset.cnf:/etc/mysql/conf.d/charset.cnf:ro
    networks:
      - test-api-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: test-api-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - test-api-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Go API Application with Hot Reload
  api:
    build:
      context: ../..
      dockerfile: resources/docker/Dockerfile
    container_name: test-api-app
    environment:
      DB_USER: root
      DB_PASSWORD: password
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: testdb
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      NEW_RELIC_APP_NAME: test-api
      NEW_RELIC_LICENSE_KEY: ${NEW_RELIC_LICENSE_KEY:-}
      PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      # Mount source code for hot reload
      - ../../api:/app:cached
      - ../../resources:/app/resources:cached
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - test-api-network
    restart: unless-stopped

  # Swagger UI for API Documentation
  swagger-ui:
    image: swaggerapi/swagger-ui:latest
    container_name: test-api-swagger-ui
    environment:
      SWAGGER_JSON: /openapi/openapi.yaml
      BASE_URL: /swagger
    ports:
      - "8081:8080"
    volumes:
      - ../../resources/openapi:/openapi:ro
    networks:
      - test-api-network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:

networks:
  test-api-network:
    driver: bridge
