# Reflex configuration for hot reload
# Watch Go source files and restart on changes

# Watch all .go files recursively
-r '\.go$'

# Watch go.mod and go.sum for dependency changes
-r 'go\.(mod|sum)$'

# Ignore generated files
-R '^gen/'

# Ignore vendor directory
-R '^vendor/'

# Start with delay to avoid multiple rapid restarts
-d 1s

# Kill old process before starting new one
-s

# Command to run
-- go run ./cmd/main.go
